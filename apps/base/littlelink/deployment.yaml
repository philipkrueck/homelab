apiVersion: apps/v1
kind: Deployment
metadata:
  name: littlelink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: littlelink
  template:
    metadata:
      labels:
        app: littlelink
    spec:
      containers:
        - name: littlelink
          image: ghcr.io/techno-tim/littlelink-server:latest
          ports:
            - containerPort: 3000
          env:
            - name: META_TITLE
              value: "Philip Kr√ºck"
            - name: META_DESCRIPTION
              value: "Philip's Link Page"
            - name: LANG
              value: en
            - name: BIO
              value: Backend Engineer | DevOps Engineer
