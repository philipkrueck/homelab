apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: spnw-intermediate-ca1-issuer
    cert-manager.io/common-name: "dashboard.philipkrueck.com"
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: dashboard.philipkrueck.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
  tls:
    - hosts:
        - dashboard.philipkrueck.com
      secretName: "kubernetes-dashboard-tls-secret"
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: custom-tls-verify
  namespace: kubernetes-dashboard
spec:
  rootCAsSecrets:
    - kubernetes-dashboard-kong-proxy-cert
  serverName: kubernetes-dashboard-kong-proxy.kubernetes-dashboard
  insecureSkipVerify: false
